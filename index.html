<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
		<link href="styles.css" rel="stylesheet"
	</head>
	<body>
		<main>
			<div class="whiteblock">
				<img
					class="dancing"
					src="https://stackblitz.com/files/web-platform-ftmyn2/github/Cyber-Chic/--frontendmentor_ordersummary/main/images/illustration-hero.svg"
					width="260"
					height="250"
					alt="Drawing of a person with a short sleeve blue shirt over long sleeve black shirt wearing headphones and dancing to music."
				/>
				<h1>Order Summary</h1>
				<p class="firstparagraph">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like.
				</p>
				<div class="greyblock">
					<img
						class="musicnote"
						src="https://stackblitz.com/files/web-platform-ftmyn2/github/Cyber-Chic/--frontendmentor_ordersummary/main/images/icon-music.svg"
						width="260"
						height="250"
						alt="Dark grey music note in light gray circle"
					/>
					<h2 class="black">
						Annual Plan
						<a
							class="change"
							href=""
							>Change</a
						>
					</h2>
					<p class="peryear">$59.99/year</p>
				</div>
				<button onclick="return false;">Procede to Payment</button>
				<p>
					<a
						class="cancel"
						href=""
						>Cancel Order</a
					>
				</p>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/Cyber-Chic"
					>Angela Moore</a
				>.
			</div>
		</main>
	</body>
</html>
